name: CI - Atlas Project Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up fake .env.dev file
        run: |
          echo "SECRET_KEY=fakekey123" >> Backend-Atlas/.env.dev
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> Backend-Atlas/.env.dev
          echo "ALGORITHM=HS256" >> Backend-Atlas/.env.dev
          echo "DATABASE_URL=postgresql://postgres:postgres@db:5432/atlas" >> Backend-Atlas/.env.dev
          echo "REDIS_URL=redis://redis:6379/0" >> Backend-Atlas/.env.dev
          echo "CELERY_BROKER_URL=redis://redis:6379/0" >> Backend-Atlas/.env.dev
          echo "CELERY_RESULT_BACKEND=redis://redis:6379/0" >> Backend-Atlas/.env.dev

      - name: Set up Docker Compose
        run: |
          docker compose version

      - name: Build all services
        run: docker compose build

      - name: Run backend tests
        run: docker compose run --rm test-backend

      - name: Run frontend tests
        run: docker compose run --rm test-frontend