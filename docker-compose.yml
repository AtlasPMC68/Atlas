services:
  backend:
    build:
      context: ./Backend-Atlas
    container_name: atlas-backend
    ports:
      - "8000:8000"
    env_file:
      - ./Backend-Atlas/.env.dev
    environment:
      KEYCLOAK_ISSUER: http://keycloak:8080/realms/atlas
      KEYCLOAK_AUDIENCE: atlas-backend
    restart: unless-stopped
    volumes:
      - ./Backend-Atlas/app:/app/app
      - ./Backend-Atlas/requirements.txt:/app/requirements.txt
      - ./Backend-Atlas/.env.dev:/app/.env.dev
    depends_on:
      - keycloak
  frontend:
    build:
      context: ./Frontend-Atlas
    container_name: atlas-frontend
    ports:
      - "3000:5173" # localhost:3000 → Vite (5173 dans le conteneur)
    restart: unless-stopped
    env_file:
      - ./Frontend-Atlas/.env
    volumes:
      - ./Frontend-Atlas:/app # bind mount pour hot reload
      - /app/node_modules # éviter conflit node_modules

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  celery-worker:
    build:
      context: ./Backend-Atlas
    container_name: atlas-celery-worker
    restart: unless-stopped
    env_file:
      - ./Backend-Atlas/.env.dev
    volumes:
      - ./Backend-Atlas/app:/app/app
      - ./Backend-Atlas/requirements.txt:/app/requirements.txt
      - ./Backend-Atlas/.env.dev:/app/.env.dev
    depends_on:
      - redis
      - db
    command: celery -A app.celery_app worker --loglevel=info -E -Q default

  flower:
    build:
      context: ./Backend-Atlas
    container_name: atlas-flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    env_file:
      - ./Backend-Atlas/.env.dev
    volumes:
      - ./Backend-Atlas/app:/app/app
      - ./Backend-Atlas/requirements.txt:/app/requirements.txt
      - ./Backend-Atlas/.env.dev:/app/.env.dev
    depends_on:
      - redis
    command: celery -A app.celery_app flower --port=5555

  db:
    image: postgis/postgis:latest
    container_name: atlas-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    platform: linux/amd64
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./Backend-Atlas/db:/docker-entrypoint-initdb.d

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6  # Revenir à une version plus stable
    container_name: atlas-keycloak
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      
      # Simple development configuration
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge  # Important pour les environnements proxied
      
      # Disable health checks and metrics to avoid connection issues
      KC_HEALTH_ENABLED: false
      KC_METRICS_ENABLED: false
      
      # Logging
      KC_LOG_LEVEL: WARN  # Reduce log noise
    volumes:
      - ./keycloak:/var/tmp
    entrypoint: sh -c "/var/tmp/init.sh"
    depends_on:
      keycloak-db:
        condition: service_healthy

  keycloak-db:
    image: postgres:16
    container_name: atlas-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-backend:
    build:
      context: ./Backend-Atlas
    command: pytest tests/ -v --color=yes
    depends_on:
      - backend
      - db
    volumes:
      - ./Backend-Atlas/app:/app/app
      - ./Backend-Atlas/tests:/app/tests
      - ./Backend-Atlas/requirements.txt:/app/requirements.txt
      - ./Backend-Atlas/.env.dev:/app/.env.dev

  test-frontend:
    build:
      context: ./Frontend-Atlas
    command: npm test
    volumes:
      - ./Frontend-Atlas:/app
      - /app/node_modules

volumes:
  postgres-data:
  redis-data:
  keycloak-data:
